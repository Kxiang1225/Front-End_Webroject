<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Logo.png">
  <title>Login and Signup</title>
  <style>
    body {
      background: url(Photo/gym_6.jpg);
    }
  </style>
  <link rel="stylesheet" href="allStyle/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body >
  <header>
    <a href="homePage.html"><img src="Logo.png" alt="orange Logo" class="logo"></a>
    <div class="menu-toggle">
      <ion-icon name="menu-outline"></ion-icon>
    </div>
    <nav class="navigation">
      <a href="homePage.html">Home</a>
      <a href="about.html">About</a>
      <div class="dropdown">
        <a href="#" class="dropbtn">Services <span class="iconServices"><ion-icon name="caret-down-outline"></ion-icon></span></a>
        <div class="dropdown-content">
            <a href="workoutplan.html">Workout Plan</a>
            <a href="trainer.html">Trainer</a>
            <a href="pricing.html">Pricing</a>
        </div>
    </div>
      <a href="contact.html">Contact</a>
      <button class="btnLogin-popup">Login</button>
    </nav> 
  </header>

  <div class="wrapper" >
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>

    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="logEmail" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="logPass" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="button" class="btn" onclick="login()"><a href="homePage.html">Login</a></button>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Register</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
          <input type="text" id="regUser"   required >
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="regEmail" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="regPass" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Agree to terms & conditions</label>
        </div>
        <button type="button" class="btn" onclick="register()">Register</button>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>



  <script src="allJs/login.js"></script>
  <script src="../Frond end/allJs/storage.js"></script>
</body>

</html>
